<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZgÅ‚oszenie do Konkursu Plastycznego</title>
    <link rel="stylesheet" href="../css/konkurs.css" />
  </head>
  <body>
    <input type="checkbox" id="dark-mode-toggle" class="dark-mode-checkbox" />
    <label for="dark-mode-toggle" class="theme-toggle" title="ZmieÅ„ motyw">
      <span class="theme-icon">ðŸŒ—</span>
    </label>

    <div class="card-container">
      <header class="card-header">
        <div class="header-title">
          <h1>ZgÅ‚oszenie</h1>
          <h2>do Konkursu Plastycznego</h2>
        </div>
      </header>

      <form action="https://httpbin.org/get" method="get" class="contest-form">
        <div class="form-group">
          <label for="imie">ImiÄ™:</label>
          <input type="text" id="imie" name="imie" required maxlength="30" />
        </div>

        <div class="form-group">
          <label for="nazwisko">Nazwisko:</label>
          <input
            type="text"
            id="nazwisko"
            name="nazwisko"
            required
            maxlength="50"
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="miasto">Miasto:</label>
          <input
            type="text"
            id="miasto"
            name="miasto"
            required
            list="lista-miast"
            placeholder="Wpisz lub wybierz"
          />
          <datalist id="lista-miast">
            <option value="KrakÃ³w"></option>
            <option value="Warszawa"></option>
            <option value="WrocÅ‚aw"></option>
            <option value="GdaÅ„sk"></option>
          </datalist>
        </div>

        <div class="form-group">
          <label for="data_urodzenia">Data urodzenia:</label>
          <input
            type="date"
            id="data_urodzenia"
            name="data_urodzenia"
            required
            placeholder="rrrr-mm-dd"
          />
        </div>

        <div class="form-group">
          <label for="liczba_prac">Liczba zgÅ‚aszanych prac (od 1 do 6):</label>
          <input
            type="number"
            id="liczba_prac"
            name="liczba_prac"
            required
            min="1"
            max="6"
          />
        </div>

        <div class="form-group">
          <label for="kolor_wiodacy">Kolor wiodÄ…cy prac:</label>
          <input
            type="color"
            id="kolor_wiodacy"
            name="kolor_wiodacy"
            required
            value="#ffd300"
            class="styled-color-input"
          />
        </div>

        <div class="form-group">
          <label for="kategoria">Kategoria pracy:</label>
          <select id="kategoria" name="kategoria" required>
            <option value="" disabled selected>-- wybierz kategoriÄ™ --</option>
            <option value="rysunek">Rysunek</option>
            <option value="malarstwo">Malarstwo</option>
            <option value="grafika-cyfrowa">Grafika cyfrowa</option>
          </select>
        </div>

        <fieldset class="form-group radio-group">
          <legend>Publikacja pracy online:</legend>

          <div class="radio-option">
            <input
              type="radio"
              id="pub_tak"
              name="publikacja"
              value="tak"
              required
            />
            <label for="pub_tak">Tak</label>
          </div>

          <div class="radio-option">
            <input type="radio" id="pub_nie" name="publikacja" value="nie" />
            <label for="pub_nie">Nie</label>
          </div>
        </fieldset>

        <div class="form-group checkbox-group">
          <input type="checkbox" id="zgoda" name="zgoda" required />
          <label for="zgoda">Zgadzam siÄ™ na regulamin konkursu</label>
        </div>

        <button type="submit" class="submit-button">WyÅ›lij zgÅ‚oszenie</button>
      </form>
    </div>
  </body>
</html>
