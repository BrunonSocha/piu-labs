<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 5 - Kształty</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="title-stack">
        <p class="eyebrow">Lab 5</p>
        <h1>Kształty</h1>
      </div>
      <a class="back-link" href="..">Powrót</a>
    </header>

    <main class="layout">
      <section class="panel">
        <div class="controls">
          <button id="add-square" class="btn">Dodaj kwadrat</button>
          <button id="add-circle" class="btn">Dodaj kółko</button>
        </div>
        <div class="controls">
          <button id="recolor-squares" class="btn ghost">
            Przekoloruj kwadraty
          </button>
          <button id="recolor-circles" class="btn ghost">
            Przekoloruj kółka
          </button>
        </div>
        <div class="counters">
          <span>Kwadraty: <strong id="count-squares">0</strong></span>
          <span>Kółka: <strong id="count-circles">0</strong></span>
          <span>Razem: <strong id="count-total">0</strong></span>
        </div>
      </section>

      <section class="board" aria-label="Lista kształtów">
        <div id="shapes" class="shapes"></div>
      </section>
    </main>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
